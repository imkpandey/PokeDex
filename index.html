<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>PokeDex</title>
</head>
<body>

    <div class="container my-5 mx-auto">

        <img src="title.png" class="title" width="320" height="100">
    
        <form class="search-pokemon my-4 text-center text-light">
          <input type="text" name="pokemon" placeholder="Enter Pokemon Name" class="form-control p-4 text-muted">
        </form>
        
        <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" class="image card-img-top">
          <div class="names text-light fw-bolder text-uppercase">
            <h2 class="my-3 text-center">Pokemon Name</h2>
          </div>
          <div class="icon text-light">
            <h5 class="type mx-5">TYPE</h5>
            <img src="" height=20px width=20px> 
          </div>
          <div class="details text-light">
            <div class="hp mx-5">
                <div>HP</div>
                <div class="progress">
                    <div class="progress-bar bg-danger text-dark" role="progressbar" style="width: 25%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="atk mx-5">
                <span>ATK</span>
                <div class="progress">
                    <div class="progress-bar bg-primary text-dark" role="progressbar" style="width: 25%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>            
            <div class="def mx-5">
                <span>DEF</span>
                <div class="progress">
                    <div class="progress-bar bg-success text-dark" role="progressbar" style="width: 25%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
          </div>
        </div>
        
      </div> 
  
  <script src="scripts/pokeapi.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
